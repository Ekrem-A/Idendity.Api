name: .NET uygulaması oluşturup idendityapi-app-20251223110734 kapsayıcı uygulamasına dağıtın
on:
  push:
    branches:
    - main
    - master
  workflow_dispatch:

# Required for Azure OIDC login
permissions:
  id-token: write
  contents: read
env:
  CONTAINER_APP_CONTAINER_NAME: idendityapi
  CONTAINER_APP_NAME: idendityapi-app-20251223110734
  CONTAINER_APP_RESOURCE_GROUP_NAME: E-Commerce
  CONTAINER_REGISTRY_LOGIN_SERVER: idendityapi20251223113339.azurecr.io
  DOCKER_FILE_PATH: Idendity.Api/Dockerfile
  PROJECT_NAME_FOR_DOCKER: idendityapi
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout to the branch
      uses: actions/checkout@v4
    - name: Validate Azure OIDC secrets format
      shell: bash
      env:
        TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      run: |
        set -euo pipefail
        re='^[0-9a-fA-F-]{36}$'
        for v in TENANT_ID SUBSCRIPTION_ID CLIENT_ID; do
          val="${!v}"
          if [[ -z "$val" ]]; then
            echo "::error title=Missing secret::$v is empty. Add it in GitHub Settings → Secrets and variables → Actions."
            exit 1
          fi
          if [[ ! "$val" =~ $re ]]; then
            echo "::error title=Invalid secret format::$v must be a raw GUID like xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx (no \${} braces, no quotes, no spaces)."
            exit 1
          fi
        done
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Log in to container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.IdendityApi20251223113339_USERNAME_0F7D }}
        password: ${{ secrets.IdendityApi20251223113339_PASSWORD_0F7D }}
    - name: Build and push container image to registry
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ env.PROJECT_NAME_FOR_DOCKER }}:${{ github.sha }}
        file: ${{ env.DOCKER_FILE_PATH }}
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${1848f2bf-cb8a-4ea5-9550-97c0efb13010}
        tenant-id: ${738c64a2-b084-4538-a907-3d3783a42b92}
        subscription-id: ${c588f4f8-19a2-4804-b5a6-0f2ba87ef3f5}
    - name: Deploy to containerapp
      uses: azure/CLI@v2
      with:
        inlineScript: >
          az config set extension.use_dynamic_install=yes_without_prompt

          az containerapp registry set --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.CONTAINER_APP_RESOURCE_GROUP_NAME }} --server ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }} --username ${{ secrets.IdendityApi20251223113339_USERNAME_0F7D }} --password ${{ secrets.IdendityApi20251223113339_PASSWORD_0F7D }}

          az containerapp update --name ${{ env.CONTAINER_APP_NAME }} --container-name ${{ env.CONTAINER_APP_CONTAINER_NAME }} --resource-group ${{ env.CONTAINER_APP_RESOURCE_GROUP_NAME }} --image ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ env.PROJECT_NAME_FOR_DOCKER }}:${{ github.sha }}
    - name: logout
      run: >
        az logout
