# GitHub Actions workflow for deploying IdentityService to Azure Container Apps

name: Build and Deploy IdentityService

on:
  push:
    branches: [main]
    paths:
      - 'Idendity.Api/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'Idendity.Api/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AZURE_RESOURCE_GROUP: rg-ecommerce-${{ github.event.inputs.environment || 'dev' }}
  ACR_NAME: acrecommerce${{ github.event.inputs.environment || 'dev' }}
  CONTAINER_APP_NAME: identity-service-${{ github.event.inputs.environment || 'dev' }}
  IMAGE_NAME: identity-service

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        working-directory: ./Idendity.Api
        run: dotnet restore Idendity.Api.sln

      - name: Build
        working-directory: ./Idendity.Api
        run: dotnet build Idendity.Api.sln --configuration Release --no-restore

      - name: Test
        working-directory: ./Idendity.Api
        run: dotnet test Idendity.Api.sln --configuration Release --no-build --verbosity normal

      - name: Login to Azure
        if: github.event_name != 'pull_request'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        if: github.event_name != 'pull_request'
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        working-directory: ./Idendity.Api
        run: |
          ACR_LOGIN_SERVER=$(az acr show --name ${{ env.ACR_NAME }} --query loginServer -o tsv)
          docker build -t $ACR_LOGIN_SERVER/${{ env.IMAGE_NAME }}:${{ github.sha }} -t $ACR_LOGIN_SERVER/${{ env.IMAGE_NAME }}:latest -f Idendity.Api/Dockerfile .
          docker push $ACR_LOGIN_SERVER/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push $ACR_LOGIN_SERVER/${{ env.IMAGE_NAME }}:latest

  deploy:
    needs: build
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Container Apps
        run: |
          ACR_LOGIN_SERVER=$(az acr show --name ${{ env.ACR_NAME }} --query loginServer -o tsv)
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image $ACR_LOGIN_SERVER/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Verify deployment
        run: |
          FQDN=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)
          echo "Deployed to: https://$FQDN"
          
          # Health check
          sleep 30
          curl -f "https://$FQDN/api/health" || echo "Health check pending..."


