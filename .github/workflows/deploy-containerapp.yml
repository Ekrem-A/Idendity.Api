name: Deploy to Azure Container Apps

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

# Required for OIDC login (recommended)
permissions:
  id-token: write
  contents: read

env:
  DOCKERFILE_PATH: Idendity.Api/Dockerfile
  IMAGE_NAME: identity-service

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Azure OIDC secrets format
        shell: bash
        env:
          TENANT_ID: 1848f2bf-cb8a-4ea5-9550-97c0efb13010
          SUBSCRIPTION_ID: 738c64a2-b084-4538-a907-3d3783a42b92
          CLIENT_ID: c588f4f8-19a2-4804-b5a6-0f2ba87ef3f5
        run: |
          set -euo pipefail
          re='^[0-9a-fA-F-]{36}$'
          for v in TENANT_ID SUBSCRIPTION_ID CLIENT_ID; do
            val="${!v}"
            if [[ -z "$val" ]]; then
              echo "::error title=Missing secret::$v is empty. Add it in GitHub Settings → Secrets and variables → Actions."
              exit 1
            fi
            if [[ ! "$val" =~ $re ]]; then
              echo "::error title=Invalid secret format::$v must be a raw GUID like xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx (no \${} braces, no quotes, no spaces)."
              exit 1
            fi
          done

      # Option A (recommended): OIDC (no client secret)
      # You must set GitHub Secrets:
      # - AZURE_CLIENT_ID
      # - AZURE_TENANT_ID
      # - AZURE_SUBSCRIPTION_ID
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${1848f2bf-cb8a-4ea5-9550-97c0efb13010}
          tenant-id: ${738c64a2-b084-4538-a907-3d3783a42b92}
          subscription-id: ${c588f4f8-19a2-4804-b5a6-0f2ba87ef3f5}

      - name: Ensure Azure CLI extensions
        run: |
          set -euo pipefail
          az extension add --name containerapp --upgrade

      # Option B (classic): Service Principal Secret
      # Uncomment this step and remove the OIDC login step above if you prefer AZURE_CREDENTIALS.
      # - name: Azure Login (Service Principal Secret)
      #   uses: azure/login@v2
      #   with:
      #     creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR Login
        run: az acr login --name "${{ vars.ACR_NAME }}"

      - name: Build and push image
        run: |
          set -euo pipefail
          IMAGE="${{ vars.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          docker build -t "$IMAGE" -f "${{ env.DOCKERFILE_PATH }}" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Azure Container Apps
        run: |
          set -euo pipefail
          az containerapp update \
            --name "${{ vars.CONTAINER_APP_NAME }}" \
            --resource-group "${{ vars.RESOURCE_GROUP_NAME }}" \
            --image "${IMAGE}"


